<dx-select-box
    placeholder="Select category"
    [(value)]="categoryId" 
    [dataSource]="categoryDataSource"
    valueExpr="id" 
    displayExpr="name" 
    (onValueChanged)="onCategoryChanged($event)"
    [searchEnabled]="true">
</dx-select-box>
<div *ngIf="categoryId">
    <div class="mt-2" *ngIf="selectableLists.length">
        <dx-list [dataSource]="selectableLists" [height]="410" [searchEnabled]="true" keyExpr="id" searchExpr="name" searchMode="contains"
            selectionMode="multiple" [showSelectionControls]="true" [(selectedItems)]="selectedLists">
            <div *dxTemplate="let data of 'item'">
                <div>{{data.title}}</div>
            </div>
        </dx-list>
        <div class="row mt-md-2">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-sm btn-outline-danger text-left"
                            (click)="cancelListsImporting()">CANCEL</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-sm btn-outline-secondary"
                            (click)="importLists()">IMPORT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2" *ngIf="!selectableLists.length">
        <h6>There are no any lists to import</h6>
    </div>
</div>
