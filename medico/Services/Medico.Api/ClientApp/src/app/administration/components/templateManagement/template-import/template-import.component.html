<dx-select-box
    placeholder="Select template type"
    [(value)]="templateTypeId" 
    [dataSource]="templateTypeDataSource"
    valueExpr="id" 
    displayExpr="name" 
    (onValueChanged)="onTemplateTypeChanged($event)"
    [searchEnabled]="true">
</dx-select-box>
<div *ngIf="templateTypeId">
    <div class="mt-2" *ngIf="templates.length">
        <dx-list [dataSource]="templates" [height]="410" [searchEnabled]="true" keyExpr="id" searchExpr="name" searchMode="contains"
            selectionMode="multiple" [showSelectionControls]="true" [(selectedItems)]="selectedTemplates">
            <div *dxTemplate="let data of 'item'">
                <div>{{data.title}}</div>
            </div>
        </dx-list>
        <div class="row mt-md-2">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-sm btn-outline-danger text-left"
                            (click)="cancelTemplateImporting()">CANCEL</button>
                    </div>
                    <div class="col-md-6 text-right">
                        <button type="button" class="btn btn-sm btn-outline-secondary"
                            (click)="importSelectedTemplates()">IMPORT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2" *ngIf="!templates.length">
        <h6>There are no any templates to import</h6>
    </div>
</div>
