<div class="row">
    <div class="col-md-12">
        <dx-list
            [items]="appointmentAllegations"
            [height]="270"
            [showSelectionControls]="addingAllegationsEnabled"
            selectionMode="multiple"
            [(selectedItems)]="selectedAllegations">
        </dx-list>
    </div>
</div>
<div *ngIf="addingAllegationsEnabled" class="row mt-md-2">
    <div class="col-md-12 text-right">
        <button type="button" (click)="addToAllegationSet()" class="btn btn-sm btn-outline-primary">ADD</button>
    </div>
</div>
